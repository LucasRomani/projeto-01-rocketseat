<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="style.css">
    <title>Jogo de Adivinhação</title>
    
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="screen1">
            <h1>Jogo de Adivinhação</h1>
            <h3>Adivinhe o número entre 0 e 10</h3>
            
            <form id="screen1 ">
                <input id="inputNumber" type="number">
                <button id="buttonTry">Tentar</button>
                
            </form>
        </div>
        <div class="screen2 hide">
            <h2>Acertou em 3 tentaivas!</h2>

            <button id="playAgain">Jogar novamente</button>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
