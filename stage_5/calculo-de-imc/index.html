<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&family=Staatliches&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="./js/script.js" defer type="module"></script>

    <title>Cálculo de IMC</title>
</head>

<body>
    <div class="alert-error">
        Dígite somente numeros
    </div>

    <div class="content">

        <main class="card">
            <form>
                <h1 class="title">Cálculo de IMC</h1>

                <div class="inputwrapper">
                    <label for="weight">Peso (kg)</label>
                    <input id="weight" type="number" placeholder="60">
                </div>

                <div class="inputwrapper">
                    <label for="height">Altura (cm)</label>
                    <input id="height" type="number" placeholder="190">
                </div>
                <button id="calcular">
                    Cálcular IMC
                    <img src="./assets/arrow-up-right.svg" />
                </button>



            </form>
        </main>
    </div>

    <div class="modalwrapper">
        <div class="modal card">
            <h2 class="title">
                <button>

                    <img class="close" src="./assets/close.svg" alt="botão para fechar">
                </button>

                <span> Seu IMC é de 24</span>
            </h2>
        </div>
    </div>

</body>

</html>
