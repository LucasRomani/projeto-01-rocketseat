<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Mentoria</title>
</head>

<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações Pessoais</legend>
                    <div class="info-name">
                        <div class="info">
                            <label for="event-name">Nome</label>
                            <input type="text" id="event-name" required>
                        </div>
                        <div class="info">
                            <label for="last-name">Sobrenome</label>
                            <input type="text" id="last-name" required>
                        </div>
                    </div>
                    <div class="info">
                        <label for="event-email">E-mail <span>(digite um e-mail válido)</span></label>
                        <input type="email" id="event-email" required>
                    </div>
                    <div class="info">
                        <label for="event-password">Senha <span>(minímo de 8 caracteres)</span></label>
                        <input type="password" id="event-password" required minlength="8">
                    </div>

                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Mentor</legend>
                    <div class="info-mentor">
                        <label for="event-name-mentor">
                            Nome do seu mentor <span>(somente o primeiro nome)</span>
                        </label>
                        <input type="text" id="event-name-mentor" required>
                    </div>
                </div>
            </fieldset>

            <fieldset class="footer">
                <div class="info-wrapper">
                    <legend>Seus horários disponíveis</legend>
                    <div class="mentoria">
                        <div class="info-mentory">
                            <h1>Primeira Mentoria</h1>
                            <div class="info-date">
                                <div class="date">
                                    <label for="event-date">
                                        Data <span>(DD/MM/AAAA)</span>
                                    </label>
                                    <input type="date" id="event-date" required>
                                </div>
                                <div class="info-time">
                                    <label for="event-first-time">Das</label>
                                    <input type="time" id="event-first-time" required>
                                </div>
                                <div class="info-time">
                                    <label for="event-last-time">Até</label>
                                    <input type="time" id="event-last-time" required>
                                </div>
                            </div>

                        </div>
                        <div class="info-mentory">
                            <h1>Segunda Mentoria</h1>
                            <div class="info-date">
                                <div class="date">
                                    <label for="event-date">
                                        Data <span>(DD/MM/AAAA)</span>
                                    </label>
                                    <input type="date" id="event-date">
                                </div>
                                <div class="info-time">
                                    <label for="event-first-time">Das</label>
                                    <input type="time" id="event-first-time">
                                </div>
                                <div class="info-time">
                                    <label for="event-last-time">Até</label>
                                    <input type="time" id="event-last-time">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
        <footer>
            <input 
            class="button" 
            type="submit" 
            form="my-form" 
            value="Salvar">
        </footer>
    </div>
</body>

</html>
